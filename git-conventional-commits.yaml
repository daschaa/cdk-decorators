---
convention:
  commitTypes:
  - feat
  - fix
  - docs
  - chore
  - merge
  - revert
  commitScopes: []
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
changelog:
  commitTypes:
  - feat
  - fix
  - merge
  includeInvalidCommits: true
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    feat: Features
    fix: Bug Fixes
    merge: Merges
    breakingChange: BREAKING CHANGES
